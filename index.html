<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timension</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="logodiv">
            <h1 id="logo">Timension</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <!--<div class="events" id="event01">
                Event/Timer1 <button class="subbtn">➖</button> 
                <div class="eventsContainer">
                    <div class="times" id="time01">
                        00:00:00
                    </div>
                </div>
            </div>-->
            <div class="btn" id="addbtn"><button id="addbtnbtn">➕</button></div>
        </div>
        <div class="SetTimeContainer">
            <div class="setbox">
                Set the Timer
            </div>
            <div class="boxs">
                <div class="timestimes" id="hours">
                    Hours: <input type="number" value="0" class="timeinputs" id="hoursInput">
                </div>
                <div class="timestimes" id="minutes">
                    Minutes: <input type="number" value="0" class="timeinputs" id="minsInput">
                </div>
                <div class="timestimes" id="seconds">
                    Seconds: <input type="number" value="0" class="timeinputs" id="secsInput">
                </div>
            </div>
            <div id="stcbtndiv">
                <button id="stcbtn">Save</button>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
